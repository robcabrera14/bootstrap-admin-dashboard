<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="RJ Cabrera" />
    <title>Admin Dashboard</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <header id="main-header" class="navbar navbar-expand-md navbar-light box-shadow-1 bg-white">
      <div class="container-fluid">
        <button data-bs-target="#offCanvas" data-bs-toggle="offcanvas" type="button" class="navbar-toggler border-0">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="ms-auto">
          <div class="dropdown">
            <div data-bs-toggle="dropdown" class="cursor-pointer">
              <img src="assets/images/user.png" alt="" class="h-2-5r w-2-5r object-fit-cover" />
            </div>
            <ul class="dropdown-menu dropdown-menu-end mt-3 border-0 box-shadow-1">
              <li><a href="#" class="dropdown-item">Item 1</a></li>
              <li><a href="#" class="dropdown-item">Item 2</a></li>
              <li><a href="#" class="dropdown-item">Item 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- navbar end -->

    <!-- sidebar start -->
    <div class="offcanvas offcanvas-start box-shadow-1 border-0" tabindex="-1" id="offCanvas" aria-labelledby="offCanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offCanvasLabel">Brand/Logo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 mb-2 bg-primary rounded text-white">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="#collapsePosts" data-bs-toggle="collapse" class="nav-link px-2 mb-2">Collapse</a>
            <ul class="collapse navbar-nav ps-3 rounded" id="collapsePosts">
              <li class="nav-item"><a href="#" class="nav-link ps-3">Item 1</a></li>
              <li class="nav-item"><a href="#" class="nav-link ps-3 text-muted">Item 2</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <!-- sidebar end  -->

    <!-- bootstrap script -->
    <script src="assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
